<div class="container">
    <h1>Submission Form</h1>
    <form [formGroup]="userForm" (ngSubmit)="processUserForm()">

        <div class="row mb-3">
            <label for="firstname" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstname" formControlName="firstname">
            <div class="alert alert-danger" *ngIf="userForm.get('firstname')?.hasError('required')">
                First name is mandatory.
            </div>
        </div>

        <div class="row mb-3">
            <label for="lastname" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastname" formControlName="lastname">
            <div class="alert alert-danger" *ngIf="userForm.get('lastname')?.hasError('required')">
                Last name is mandatory
            </div>
            <div class="alert alert-danger" *ngIf="userForm.get('lastname')?.hasError('minlength')">
                Last name min starts with 5 characters.
            </div>
            <div class="alert alert-danger" *ngIf="userForm.get('lastname')?.hasError('maxlength')">
                Last name max 50 characters only.
            </div>
        </div>

        <div class="row mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email" formControlName="email">
            <div id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</div>
            <div class="alert alert-danger" *ngIf="userForm.get('email')?.hasError('required')">
                Email is mandatory
            </div>
            <div class="alert alert-danger" *ngIf="userForm.get('email')?.hasError('email')">
                Email format is incorrect
            </div>
            <div class="alert alert-danger" *ngIf="userForm.get('email')?.hasError('nonwhitespace')">
                Email should not have any white spaces
            </div>
        </div>

        <div class="row mb-3">
            <div class="col mb-3">
                <button type="button" class="btn btn-secondary" (click)="addNewFood()">Add New Favourite Food</button>
            </div>
            <table>
                <thead>
                    <tr>
                        <td>Food Name</td>
                    </tr>
                </thead>
                <tbody formArrayName="foods">
                    <tr *ngFor="let food of foodArray.controls; let i = index" [formGroupName]="i">
                        <td>
                            <input type="text" class="form-control" formControlName="f1">
                        </td>
                        <td>
                            <button type="button" class="btn btn-danger" (click)="deleteFood(i)">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
