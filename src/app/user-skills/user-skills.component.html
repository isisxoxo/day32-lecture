<div class="container">
    <form [formGroup]="skillForm" (ngSubmit)="onSubmit()">

        <div class="row-mb3">
            <label for="fullname">Name: </label>
            <br>
            <input type="text" id="name" formControlName="name">
        </div>
        <br>
        <div class="row mb-3">
            <div>
                <button type="button" class="btn btn-primary" (click)="addSkill()">Add New Skill</button>
            </div>
            <br><br>
            <div formArrayName="skills">
                <div *ngFor="let skills of getSkills().controls; let i = index">
                    <div [formGroupName]="i">
                        <div class="row">
                            <div class="col-6">
                                Skill: <input type="text" formControlName="skill">
                                Experience: <input type="text" formControlName="experience">
                            </div>
                            <br><br>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>
